<!doctype html>
<html lang="en">
  <head>
    <title>Karaoke Queue</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function loadName() {
        var savedName = localStorage.getItem('name');
        if (savedName) {
          document.getElementById('name').value = savedName;
        }
      }

      // Function to save the name to local storage when the form is submitted
      function saveName() {
        var name = document.getElementById('name').value;
        localStorage.setItem('name', name);
      }
    </script>
  </head>
  <body onload="loadName()">
    <div class="padding">
      <h1>submit a song</h1>
      <h1><img src="{{ url_for('static', filename='microphone.png') }}"><img src="{{ url_for('static', filename='awoo.png') }}"></h1>
      <form action="/enqueue" method="post" onsubmit="saveName()">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="" required>
        <label for="song_url">Youtube URL</label>
        <input type="text" name="song_url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
